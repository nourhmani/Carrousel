<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliders</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
</head>
<body>
    <h1>Sliders</h1>
    <a href="#" id="toggleToolbar"><i class="fa fa-arrow-right"></i>Barre d'outils</a>
    <div id="toolbar">
        
        <button id="prevBtn"><i class="fa fa-backward"></i></button>
        <button id="toggleCarousel"><i class="fa fa-play"></i></button>
        <button id="nextBtn"><i class="fa fa-forward"></i></button>
        <button id="randomBtn"><i class="fas fa-random"></i></button>
    </div>
    <div id="slideshow"  class="slideshow">
        <figure>
            <img src="" alt="Image 1">
            <figcaption></figcaption>
        </figure>
    </div>
    <div id="thumbnails-container">
        
        <button id="prevPageBtn"><i class="fas fa-chevron-left"></i><i class="fas fa-chevron-left"></i>page precedente</button>
        <div id="thumbnails" class="carousel">
           
        </div>
        <button id="nextPageBtn">page suivante<i class="fas fa-chevron-right"></i><i class="fas fa-chevron-right"></i></button>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
